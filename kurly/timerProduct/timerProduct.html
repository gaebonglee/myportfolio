<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="./timerProduct.css" rel="stylesheet" />
    <title>timerProduct</title>
  </head>
  <body>
    <section id="productSection">
      <div class="timerWrap">
        <h2>✨최저가 도전</h2>
        <h3>놓칠 수 없는 기회!</h3>
        <div class="timercontent">
          <div class="timerIcon"><i class="ri-time-fill"></i></div>
          <div class="timeLimit"></div>
        </div>
        <p>망설이면 늦어요!</p>
      </div>
      <div class="productWrap">
        <div class="productLink">
          <div class="productImg">
            <span>
              <img
                src="https://3p-image.kurly.com/hdims/resize/%5E%3E800x%3E400/cropcenter/800x400/quality/85/src/files/bd1ae1d1-5102-4e2c-9fa8-ce19098f9248/ea920ba5-5b04-4309-b776-0cc1271e9a93.jpg"
              />
            </span>
            <div class="eventBedge">
              <p>일일특가</p>
            </div>
          </div>
          <div class="productButton">
            <button type="botton">상세보기</button>
          </div>
          <div class="productInfo">
            <div class="product_description">
              판매자배송 / 본품(2팩 구성) 구매 시 마다 마이비데 30매 1팩 증정!
            </div>
            <h3 class="product_name">
              [크리넥스] 3겹 천연펄프 울트라클린 화장지 번들팩(25m X 24롤 X 2팩)
            </h3>
            <div class="product_price">
              <div class="discount">
                <span class="colorPercentage">57%</span>
                <span class="discountPrice">22,400원</span>
              </div>
              <div>
                <span class="originalPrice"> 52,500원 </span>
              </div>
            </div>
            <div class="review_count">
              <i class="ri-message-2-line"></i>
              <span>999+</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./timerProduct.js"></script>
  </body>
</html>
