<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="./category.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Kurly_Category</title>
  </head>
  <body>
    <section class="categorySection">
      <div class="categoetContainer">
        <span><i class="ri-menu-line"></i></span>
        <span>카테고리</span>
      </div>
      <div class="category_wrapper">
        <div class="primaryCategory_wrap">
          <div class="primaryCategory" id="vegetables">
            <i class="fas fa-seedling"></i>
            <a>채소</a>
          </div>
          <div class="primaryCategory" id="meat">
            <i class="fas fa-drumstick-bite"></i>
            <a>정육</a>
          </div>
          <div class="primaryCategory" id="fruit">
            <i class="fas fa-apple-alt"></i>
            <a>과일</a>
          </div>
          <div class="primaryCategory" id="seafood">
            <i class="fas fa-fish"></i><a>수산물</a>
          </div>
        </div>
        <div class="subCategory_wrap">
          <ul class="subCategory" id="vegetables">
            <li>고구마·감자·당근</li>
            <li>시금치·쌈채소·나물</li>
            <li>브로콜리·파프리카</li>
            <li>양배추·양상추</li>
            <li>양파·대파·마늘·배추</li>
          </ul>
          <ul class="subCategory" id="meat">
            <li>수입산 소고기</li>
            <li>국내산 소고기</li>
            <li>수입산 돼지고기</li>
            <li>국내산 돼지고기</li>
            <li>닭고기·오리고기</li>
          </ul>
          <ul class="subCategory" id="fruit">
            <li>국산과일</li>
            <li>제철과일</li>
            <li>수입과일</li>
            <li>간편과일</li>
            <li>냉동·건과일</li>
          </ul>
          <ul class="subCategory" id="seafood">
            <li>생선류</li>
            <li>굴비·반건류</li>
            <li>연어·참치</li>
            <li>회·탕류</li>
            <li>오징어·낙지·문어</li>
          </ul>
        </div>
      </div>
    </section>
    <script src="category.js"></script>
  </body>
</html>
