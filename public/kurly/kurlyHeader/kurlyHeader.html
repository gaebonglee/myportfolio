<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="./kurlyHeader.css" rel="stylesheet" />
    <title>Kurly-Main</title>
  </head>
  <body>
    <header>
      <div class="header_Utilities">
        <div class="userService_wrap">
          <a class="join">회원가입</a>
          <span></span>
          <a>로그인</a>
          <span></span>
          <div class="customerCenter_wrap">
            <a>고객센터<i class="ri-arrow-drop-down-fill"></i></a>
            <ul class="customerCenter_category">
              <li>공지사항</li>
              <li>자주하는 질문</li>
              <li>1:1 문의</li>
              <li>대량주문 문의</li>
            </ul>
          </div>
        </div>
        <div class="searchIcon_wrap">
          <div class="MainPage kurlyLogo">
            <img src="../image/kurlyLogo.webp" style="width: 80px" />
            <button class="market">마켓컬리</button>
            <button class="beauty">뷰티컬리</button>
          </div>
          <div>
            <div class="MainPage searchBox">
              <input id="gnb_search" placeholder="검색어를 입력해주세요" />
              <button id="submit"><i class="ri-search-line"></i></button>
            </div>
          </div>
          <div>
            <div class="MainPage IconWrap">
              <button><i class="ri-map-pin-line"></i></button>
              <button><i class="ri-heart-line"></i></button>
              <button><i class="ri-shopping-cart-2-line"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="header_category">
        <div class="inner_headerCategory">
          <div class="categoryHidden">
            <a>
              <span><i class="ri-menu-line"></i></span>
              <span>카테고리</span>
            </a>
          </div>
          <ul class="categoryFlex">
            <li>신상품</li>
            <li>베스트</li>
            <li>알뜰쇼핑</li>
            <li>특가/혜택</li>
          </ul>
          <a class="infoDelivery">
            <span class="emph"> 샛별·하루 </span>
            배송안내
          </a>
          
        </div>
      </div>
    </header>
  </body>
</html>
